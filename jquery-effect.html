<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
    #result{
        background-color: aqua;
        border:3px solid #000;
        padding:20px;
        margin-top: 20px;
    /*:ซ่อนกล่อง*/
        display: none;
    }
    </style>

</head>
<body>
    <button id="btn_show">Show</button>
    <button id="btn_hide">Hide</button>
    <button id="btn_fadein">Fade In</button>
    <button id="btn_fadeout">Fade Out</button>
    <button id="btn_slideup">Slide Up</button>
    <button id="btn_slidedown">Slide Down</button>
    <button id="btn_slidetoggle">Slide Toggle</button>
    <div id ="result">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo fugit ad fuga quidem! Quam ducimus nihil, consectetur cum consequuntur placeat ut ea repellat officia possimus, nulla, dicta assumenda maxime praesentium!
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script>
    $(function(){
        $('#btn_show').click(function(){
            $('#result').show(); //Effect โชว์ข้อมูลออกมา
        });
        $('#btn_hide').click(function(){
            $('#result').hide(); //Effect ข่อน
        });
     
        $('#btn_fadein').click(function(){
            $('#result').fadeIn(3000); //Effect เฟตอิน
        });
        $('#btn_fadeout').click(function(){
            $('#result').fadeOut(3000); //Effect เฟดเอ้า
        });
        $('#btn_slideup').click(function(){
            $('#result').slideUp(3000); //Effect โชว์แบบสไลด์ออกมา
        });
        $('#btn_slidedown').click(function(){
            $('#result').slideDown(3000); //Effect ซ่อนแบบสไลด์
        });
        $('#btn_slidetoggle').click(function(){
            $('#result').slideToggle(1000); //Effect ซ่อนและแสดง
        }); 
        /*ทำงานอัตโนมัตตลอดเวลา*/
        setInterval(function(){
            $('#result').slideToggle(200);//Effect ซ่อนและแสดง
        },1000);
    });
    </script>
</body>
</html>
